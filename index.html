<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="sidePic">
      <img src="/css/logo.png" alt="Delicious Logo"> 
     <h1></h1>
     <h5></h5>
    </div>
    <div class="linkPic">
        <img src="/css/fb-icon.png" alt="Facebook">
        <img src="/css/twit-icon.png" alt="Twitter">
        <img src="/css/gp-icon.png" alt="Google Plus">
        <img src="/css/insta-icon.png" alt="Instagram">
        <img src="/css/flic-icon.png" alt="Linkedin">
        <img src="/css/pint-icon.png" alt="Pinterest">
        <img src="/css/rss-icon.png" alt="Wifi">
        <img src="/css/mail-icon.png" alt="E-Mail">
    </div>
    <div class="dividerLine"></div>
  </header>
  <main>
    <div class="recipeTitle">
      <h2></h2>
      <h4></h4>
    </div>
    <div class="pizzaPic">
    <img src="/css/choco-pizza.png" alt="Chocolate Pizza">
  </div>
    <div class="articleBox">
      <article>
        <p></p>
        <p></p>
        <p></p>
      </article>
    </div>
    <div class="checklist">
      <img src="/css/list-bg.png" alt="Checklist">
    </div>
    <div class="dividerLine"></div>
    <div class="authorBox">
      <img src="/css/van-pic.png" alt="Vanessa">
      <div>
        <h4 class="authorName">Vanessa Stevenson</h4>
        <p class="authorBio">Food enthusiast, photography fan. Add a pinch of raw foodism and that's pretty much who I am.</p>
      </div>
    </div>
    <div class="shareBtn">
      <button>SHARE RECIPE</button>
    </div>
  </main>
  <footer>
      <div class="closingLine">
        <img src="/css/logo.png" alt="Food Icon">
      </div>
      <div class="copyrightBox"></div>
  </footer>
</body>
</html>
